<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>井字棋</title>
<link href="main.css" type="text/css" rel="stylesheet">

</head>

<body>
	<div id="board">
		<div id="title1"></div>
		<div id="title2"></div>
		<table id="table">
			<tr>
				<td class="cell" id="0" onmousedown="getEventTrigger(event)"></td>
				<td class="cell" id="1" onmousedown="getEventTrigger(event)"></td>
				<td class="cell" id="2" onmousedown="getEventTrigger(event)"></td>
			</tr>
			<tr>
				<td class="cell" id="3" onmousedown="getEventTrigger(event)"></td>
				<td class="cell" id="4" onmousedown="getEventTrigger(event)"></td>
				<td class="cell" id="5" onmousedown="getEventTrigger(event)"></td>
			</tr>
			<tr>
				<td class="cell" id="6" onmousedown="getEventTrigger(event)"></td>
				<td class="cell" id="7" onmousedown="getEventTrigger(event)"></td>
				<td class="cell" id="8" onmousedown="getEventTrigger(event)"></td>
			</tr>
		</table>
		<button id="aiFirst" onMouseDown="aiFirst()">人机先手</button>
		<button onclick="reStart()" class="Restart" >
		Restart
		</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
